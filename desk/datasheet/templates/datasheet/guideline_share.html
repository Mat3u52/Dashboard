{% extends 'datasheet/base.html' %}

<!--{% block title %} Share the guideline{% endblock %}-->

{% block content %}
    {% if sent %}
        <h1>The message sent</h1>
        <p>Guideline "{{ guideline.title }}" to {{ form.cleaned_data.to }} success.</p>
    {% else %}
        <h1>Share the guideline "{{ guideline.title }}" przez e-mail</h1>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Send">
        </form>
    {% endif %}
{% endblock %}
