{% extends "datasheet/base.html" %}

{% block content %}

{% if form.errors %}
  <p>The username and password is fail!</p>
{% endif %}

<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
<button type="submit" class="btn btn-outline-success">Login</button>
<input type="hidden" name="next" value="{% url 'guideline_list' %}" />
</form>

{% endblock content %}
